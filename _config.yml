# Almost all the things in the website can be customized from here.
# Changing title and description according to your website requirement is important.
#
title: All You Can Eat
lang: de
languages: ["en", "de"] 
description: AYCE.earth wants you to know your foods carbon footprint.
email: mklarmann@ayce.earth # The contact form submission will be done to this email address.
phone: +41-77-44-981
url: https://ayce.earth
default-image: /assets/images/ayce-image.png # This image will be shown on sharing any page on social media. For example: Homepage, about page etc. This image should be bigger than 200x200px. This image is not used for posts. Posts use their own image mentioned in individual posts.

# Author details shows up at the end of every article
author:
  name: AYCE
  en: "AYCE is a group of people that wants a sustainable food future to happen faster."
  de: "AYCE ist eine Gruppe von Menschen, die sich daf√ºr einsetzt, dass eine nachhaltige Lebensmittelzukunft schneller passiert."
  image: ayce-image.png # Choose a 200x200px image and place it inside /images directory.
  facebook: https://facebook.com/ayce.earth
  twitter: http://twitter.com/ayce_earth
  linkedin: http://linkedin.com/company/ayce-earth

# Kramdown is supported by Github
markdown: kramdown

# Mathjax setting
enable-mathjax: no

# Charts
enable-chartjs: no

# This defines how the URLs should look like
permalink: /blog/:title/

# Pagination - Posts per page in the blog index
paginate: 4
paginate_path: /blog/page:num/

# Define titles for the sections
name: Manuel Klarmann
projects: I work

# Jekyll will read contents inside _pages only if we tell it to
include:
  - _pages

# Google Ananlytics Tracker
#analytics: UA-92266803-2 # Sign up with Google analytics and replce with your analytics ID

# Tidio chat script
# Signup with tidio.com and navigate to https://www.tidio.com/panel/channels/widget/integration to find your chat script
#tidio-chat-script: '<script src="//code.tidio.co/atcbwe5jq0ftiidebmmfwybic3nagfnf.js" async></script>'

# Share buttons
share: yes # Change it to `no` to remove share buttons.

# Comments by Disqus # Sign up with Disqus to get your shortcode. Leave it blank if you do not want to run diqus code on the website.
#disqus: webjeda-demo

