<section id="clients" class="bg-white">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h3 class="section-title text-center rev">{{site.data.i18n[page.lang].partner}}</h3>
			</div>
		</div>
		<div class="owl-carousel owl-theme carousel-3 rev">
			{% for item in site.data.partners %}
			<div class="item">
				<img height="100" width="100%" src="{{item.image}}" alt="{{item.name}}" title="{{item.name}}">
			</div>
			{% endfor %}
		</div>
	</div>
</section>
