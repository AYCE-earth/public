<section id="portfolio" class="main-section">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h3 class="section-title text-center rev">Our Work</h3>
			</div>
		</div>

		<div class="portfolio__project-wrapper row">
			{% for item in site.data.portfolio %}
			<div class="portfolio__project col-xs-12 col-sm-6 col-lg-4 text-center rev">
				<a href="{{item.link}}">
					<div class="portfolio__project__preview" style="background-image: url({{item.image}})">
					</div>
					<div class="portfolio__project__description">
						<div class="info-wrapper">
							<h3 class="portfolio__project__name">{{item.title}}</h3>
							<p class="portfolio__project__category">{{item.category}}</p>
						</div>
					</div>
				</a>
			</div>
			{% endfor %}
		</div>
	</div>
</section>
